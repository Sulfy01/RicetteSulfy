<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <meta name="description" content="">
    <script src="js/create_recipe.js"></script>
</head>

<body>
<main>
<div class="container">
    <h1>Crea una ricetta</h1>
    <form id="recipe-form">
        <div>
            <label for="title">Nome ricetta*:</label>
            <input type="text" id="title" name="title" placeholder="ex. Lasagna" required>
        </div>
        <div>
            <label for="type">Tipo*:</label>
            <select id="type" name="type" required>
                <option value="Antipasto">Antipasto</option>
                <option value="Primo" selected="selected">Primo</option>
                <option value="Secondo">Secondo</option>
                <option value="Contorno">Contorno</option>
                <option value="Dolce">Dolce</option>
                <option value="Preparazione">Preparazione</option>
            </select>
        </div>
        <div>
            <label for="time-preparazione">Tempo preparazione*:</label>
            <input type="text" id="time-preparazione" name="time-preparazione" placeholder="12m + 2h" required>
        </div>
        <div>
            <label for="time-cottura">Tempo cottura:</label>
            <input type="text" id="time-cottura" name="time-cottura" placeholder="20">
        </div>
        <div>
            <label for="time-riposo">Tempo riposo:</label>
            <input type="text" id="time-riposo" name="time-riposo" placeholder="10m + 12h + 20">
        </div>
        <div class="diners-container">
            <label for="diners-quantity">Dosi per*:</label>
            <input type="number" id="diners-quantity" name="diners-quantity" min="0" placeholder="ex. 4" required>
            <label>
                <input type="text" id="diners-unit" name="diners-unit" placeholder="ex. persone, g, pezzi ..." required>
            </label>
        </div>
        <div>
            <label for="source">Tipo fonte*:</label>
            <input type="text" id="source" name="source" placeholder="web o altro a piacere" oninput="showLinks(this)" required>
        </div>
        <div id="links" style="display: none">
            <div class="link-container">
                <label for="link">Link sito:</label>
                <input type="url" id="link" name="link">
            </div>
            <div class="link-container">
                <label for="video">Video youtube:</label>
                <input type="url" id="video" name="video">
            </div>
        </div>
        <div id="tools-list">
            <h2>Strumenti*</h2>
        </div>
        <button type="button" onclick="addTool()">Aggiungi strumento</button>
        <div id="ingredients-list">
            <h2>Ingredienti*</h2>
        </div>
        <button type="button" onclick="addIngredient()">Aggiungi ingrediente</button>
        <div id="procedure-list">
            <h2>Procedimento*</h2>
            <div class="procedure-step">
                <label>
                    <textarea name="step" placeholder="Step" rows="5" required></textarea>
                </label>
            </div>
        </div>
        <button type="button" onclick="addStep()">Aggiungi procedimento</button>
        <br>
        <button type="button" onclick="generateAndDownloadJSON()">Download</button>
    </form>
</div>
</main>
</body>
</html>
