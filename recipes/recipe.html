<!doctype html>
<html class="no-js" lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/recipe.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="../images/favicon.ico" sizes="any">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../images/icon.png">

  <meta name="theme-color" content="#fafafa">
  <script src="../js/recipe.js"></script>
</head>

<body>
<div class="container">
  <h1 id="recipe-title"></h1>
  <div class="recipe-header">
    <img src="" alt="Recipe Image" id="recipe-image">
    <div class="recipe-info">
      <ul id="recipe-info-list">
        <li>Categoria: <span id="recipe-type-value"></span></li>
        <li>Tempo: <span id="recipe-time-value"></span></li>
        <li>Dosi: <span id="recipe-diners-quantity"></span> <span id="recipe-diners-unit"></span></li>
      </ul>
    </div>
  </div>
  <section class="collapsible">
    <h3 onclick="toggleSource()">Fonte</h3>
    <div class="collapsible-content" id="source-content">
      <a id="external-link" href="#" target="_blank">Sito web</a>
      <div id="yt-container" class="youtube-video">
        <iframe id="youtube-video" width="560" height="315" src="" style="border: 0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <section class="collapsible">
    <h3 onclick="toggleTools()">Strumenti da Utilizzare</h3>
    <div id="tools-content" class="collapsible-content" style="display: block">
      <ul id="tools-list"></ul>
    </div>
  </section>

  <section class="collapsible ingredients">
    <h3 onclick="toggleIngredients()">Ingredienti</h3>
    <div id="ingredients-content" class="collapsible-content multiplier-container" style="display: block">
      <div class="update-quantities">
        <label for="base-ingredient">Ingrediente Base: </label>
        <select id="base-ingredient"></select>
        <label>
          <input type="number" id="new-quantity" placeholder="Nuova Quantità" value="" min="0" step="0.5">
        </label>
        <button onclick="updateQuantities()">Aggiorna Quantità</button>
      </div>
      <ul id="ingredients-list"></ul>
    </div>
  </section>

  <section class="procedure">
    <h2>Procedimento</h2>
    <ol id="procedure-list"></ol>
  </section>
</div>
</body>
</html>
